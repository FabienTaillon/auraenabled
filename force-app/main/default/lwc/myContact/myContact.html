<template>
    <div class="slds-box slds-theme_default">
        <template if:true={myContact}>
            <p class="slds-m-bottom_small slds-text-title_caps">
                {myContact.FirstName} {myContact.LastName}
            </p>
            <lightning-input type="text" label="First Name" value={myContact.FirstName} onchange={handleFirstNameUpdate} class="slds-m-bottom_small"></lightning-input>
            <lightning-button variant="brand" label="Update" onclick={handleUpdate}></lightning-button>
        </template>
    </div>
</template>
